<{$doctype}>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>
<{$headMeta}>
<{$headTitle}>
<{$headLink}>
<{$headScript}>
<{$headStyle}>
</head>
<body id="<{$xoops_dirname}>" class="<{$xoops_langcode}>">

<!-- Start Header -->
<div class="container_12" id="header">
	<div class="logo">
		<h1><a href="<{absUrl path=www}>" title="<{$xoops_sitename}>"><{$xoops_sitename}></a></h1>
        <!-- <div id="header-banner"><{widget name=xoops_banner}></div> -->
        <!-- <div id="header-account"><{widget name=account}></div> -->
    </div>
	<!-- Load navigation -->
	<{navigation}>
	<!-- End header -->
	<{if isset($side_menu)}>
		<div class="grid_4">
        <!-- Start left blocks loop -->
            <{include file="side_menu.html"}>
        <!-- End left blocks loop -->
		</div>
		<div class="grid_8">
	<{else}>
		<div class="grid_12">
	<{/if}>
		<!-- Start content module page -->
			<{if $xoops_contents && ($xoops_contents != ' ')}><div id="content"><{$xoops_contents}></div><{/if}>
		<!-- End content module -->
	</div>
	<div class="clear"></div>
	<!-- Start footer -->
	<div class="grid_12"><{$xoops_footer}></div>
	<!-- End footer -->
	<div class="clear"></div>
</div>
</body>
</html>
